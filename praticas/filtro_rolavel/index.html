<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Tabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="wrapper">
        <div class="icon">
            <i id="left" class="fa-solid fa-angle-left"></i>
        </div>

        <ul class="tabs-box">
            <li class="tab active">Todos</li>
            <li class="tab">Eletrônicos</li>
            <li class="tab">Roupas</li>
            <li class="tab">Livros</li>
            <li class="tab">Casa e Decoração</li>
            <li class="tab">Esportes e Fitness</li>
            <li class="tab">Smartphones</li>
            <li class="tab">Smartwatch</li>
            <li class="tab">TVs</li>
            <li class="tab">Games</li>
            <li class="tab">Produtos Naturais</li>
            <li class="tab">Brinquedos</li>
        </ul>

        <div class="icon">
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div>
    </div>
</body>
</html>
