<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
        <div class="grid grid-cols-1 md:grid-cols-2 grid-row-1 gap-2 p-4 max-w-6xl">
            <div class="flex w-full relative">
                <img src="../../images/house/image01.png" alt="Vista principal" class="w-full h-full object-cover rounded-lg shadow-md">
            </div>

            <div class="grid-cols-2 grid-row-2 w-full relative gap-2 hidden md:grid">
                <img src="../../images/house/image02.png" alt="Vista 2" class="w-full h-full object-cover rounded-lg shadow-md">
                <img src="../../images/house/image03.png" alt="Vista 3" class="w-full h-full object-cover rounded-lg shadow-md">
                <img src="../../images/house/image04.png" alt="Vista 4" class="w-full h-full object-cover rounded-lg shadow-md">
                <img src="../../images/house/image05.png" alt="Vista 5" class="w-full h-full object-cover rounded-lg shadow-md">
            </div>
        </div>
    </div>
</body>
</html>
