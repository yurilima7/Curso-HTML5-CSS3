<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <h1>as</h1> -->
    <div class="slideshow-container">
        <div class="slide fade">
            <h2 class="number-text">1 / 4</h2>
            <img src="/images/Vakinha.png" class="image">
            <h3 class="text">Caption Text</h3>
        </div>
        
        <div class="slide fade">
            <h2 class="number-text">2 / 4</h2>
            <img src="/images/Acad-Facil.png" class="image">
            <h3 class="text">Caption Two</h3>
        </div>
        
        <div class="slide fade">
            <h2 class="number-text">3 / 4</h2>
            <img src="/images/Cine-Guia.png" class="image">
            <h3 class="text">Caption Three</h3>
        </div>
        
        <div class="slide fade">
            <h2 class="number-text">4 / 4</h2>
            <img src="/images/Somador-Compras.png" class="image">
            <h3 class="text">Caption Four</h3>
        </div>
      
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="slide.js"></script>
</body>
</html>
