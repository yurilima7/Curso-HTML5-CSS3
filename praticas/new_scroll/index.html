<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen flex-col">
    <div class="w-full max-w-5xl bg-red-400">
        <div class="w-full overflow-x-auto mb-4 mx-4">
            <div class="flex space-x-4">
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 1</div>
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 2</div>
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 3</div>
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 4</div>
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 5</div>
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 6</div>
            </div>
        </div>     
        
        <div class="relative w-full mx-4">
            <button id="scrollLeft" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-orange-500 text-white p-2 rounded-full z-10 w-10 h-10 flex items-center justify-center">
                &lt;
            </button>
    
            <div id="cardContainer" class="flex space-x-4 overflow-x-auto no-scrollbar scroll-smooth mx-4">
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 1</div>
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 2</div>
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 3</div>
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 4</div>
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 5</div>
              <div class="min-w-[250px] bg-blue-500 h-[200px] p-4 rounded-lg shadow-md">Card 6</div>
            </div>
    
            <button id="scrollRight" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-orange-500 text-white p-2 rounded-full z-10 w-10 h-10 flex items-center justify-center">
                &gt;
            </button>
        </div>
    </div>

    <script>
        document.getElementById('scrollLeft').onclick = function () {
          document.getElementById('cardContainer').scrollBy({ left: -250, behavior: 'smooth' });
        };
    
        document.getElementById('scrollRight').onclick = function () {
          document.getElementById('cardContainer').scrollBy({ left: 250, behavior: 'smooth' });
        };
    </script>
</body>
</html>
