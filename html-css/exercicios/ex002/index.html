<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito.<br> Basta colocar tudo entre o par de tags &lt;p&gt; e &lt;/p&gt;.</p> <!--LESS THAN / GREATER THAN-->
    <p>Se precisar quebrar o texto, basta usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos especiaís:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
    </p>
</body>
</html>
