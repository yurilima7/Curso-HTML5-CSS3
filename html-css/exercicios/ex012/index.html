<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <p>hospedado no meu servido próprio</p>

    <video width="560" poster="imagens/imagem.jpg" controls>
        <source src="media/file.mp4" type="video/mp4">
        <source src="media/file.m4v" type="video/m4v">
        <source src="media/file.webm" type="video/webm">
        <p>Seu navegador não tem suporte para vídeo</p>
    </video>

    <h1>Inserindo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</body>
</html>
