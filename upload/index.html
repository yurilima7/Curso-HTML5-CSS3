<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="fileInput" class="upload-container">
        <span class="upload-title">Comprovante de residência</span>

        <div class="upload-box">
            <img src="/images/cloud-upload.png" alt="Ícone de upload" class="upload-icon">
            <p class="upload-text">Clique aqui para selecionar o arquivo</p>
        </div>
        
        <input type="file" id="fileInput" class="file-input">
    </label>
</body>
</html>
